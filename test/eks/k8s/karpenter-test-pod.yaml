apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: default
spec:
  nodeSelector:
    karpenter.sh/capacity-type: on-demand
  tolerations:
    - key: node.kurlypay.io/managed-by
      operator: Equal
      value: karpenter
      effect: NoExecute
    - key: node.kurlypay.io/capacity-type
      operator: Equal
      value: on-demand
      effect: NoExecute
  containers:
    - name: test-pod
      image: nginx:latest
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi